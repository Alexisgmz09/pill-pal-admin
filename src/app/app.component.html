<!--The content below is only a placeholder and can be replaced.-->

<div class="container-fluid">
  <div class="row center-text pill-pall-title">
      <h1 class="">
          PillPal
      </h1>
  </div>
  <div class="row pillpal_charts">
      <div class="col-md-6 pillpal_chart">
          <canvas #topSale></canvas>
      </div>
      <div class="col-md-6 pillpal_chart">
          <canvas #topMonth></canvas>
      </div>
      
  </div>

  <div class="row">
      <div class="col-md-6">
          <div class="pillpal-module">
              <div class="float_block_div">
                  <div class="align_left title"><span>Medicines</span></div>
                  <div class="buffer"></div>
              </div>
              <div class="med-list">
                      <p *ngFor="let medicine of medicines">{{medicine.name}}({{medicine.activeSubstance}}) {{medicine.dose}} ${{medicine.price}} Stock:{{medicine.stock}} </p>
              </div>
          </div>
      </div>

      <div class="col-md-6">
          <div class="pillpal-module">
              <div class="float_block_div">
                  <div class="align_left title"><span>Add Medicine</span></div>
              </div>
              <form #medicineForm (submit)="addMedicine(medicineForm);"class="form-group ">
                <div class="col-6">
                  <label for="name" class="col-1">Name*</label>
                  <input requiered [(ngModel)]="name" placeholder="Name"class="col-5 form-control" id="name" name="name">
                </div>
                <label>Dose*</label>
                <input requiered [(ngModel)]="dose" placeholder="Dose"class="form-control" name="dose">
                <label>Active Substance*</label>
                <input required [(ngModel)]="activeSubstance" placeholder="Active Substance"class="form-control" name="activeSubstance" >
                <label>Price*</label>
                <input required [(ngModel)]="price" placeholder="Price"class="form-control" name="price">
                <label>Quantity*</label>
                <input required [(ngModel)]="stock" placeholder="Quantity"class="form-control" name="stock">
                <br/>
                <button type="submit" class="btn btn-submit"> Save</button>
              </form>
          </div>
      </div>
  </div>
</div>
